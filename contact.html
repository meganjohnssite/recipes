<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Contact Us</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <style>
    .btn-group {
      background-color: #659DBD;
      color: #FFF;
      border-radius: 5px;
    }
    .btn-sm{
      color:#FFF;
    }
  </style>
</head>
<body class="bg-light">
    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
          <h2>Connect With Us!</h2>
            <p class="lead">Interested in learning more about our favorite foods from various countries? Sign up to receive our newsletter.</p>
      </div>
        <form action="/action_page.php" method="post">
          <div class="form-group">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="Jane">
              </div>
               <div class="col-md-6 mb-3">
                <label for="lname">Last name:</label> 
                <input type="text" id="lname" name="lname" placeholder="Smith">
              </div>
            </div>
          <div class="row">
              <div class="col-md-6 mb-3">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Jane.Smith@gmail.com">
              </div>
              <div class="col-md-6 mb-3">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="555-55-5555">
              </div>
             </div> 
          <div class="row">  
            <div class="col-sm-12 mb-3">
              <label for="comments">Comments:</label>
              <textarea id="comments" name="comments" rows="4" cols="50"> </textarea>
            </div>
          </div>  
          <div class="row">  
            <div class="col-sm-12 mb-3">
              <input type="submit" class="btn-group" value="Submit">
            </div> 
          </div>
        </div>
      </form>
      </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
